  EMAIL_USE_SSL: false
  EMAIL_USE_TLS: false
  EMAIL_SSL_CERTFILE: 
  EMAIL_SSL_KEYFILE: 
  MAX_PAGE_SIZE: 1000
  NAPALM_USERNAME: palma
  SUPERUSER_NAME: admin
  SUPERUSER_EMAIL: admin@example.com
  SKIP_SUPERUSER: false
  REDIS_HOST: redis
  REDIS_DATABASE: 0
  REDIS_SSL: false
  REDIS_CACHE_HOST: redis-cache
  REDIS_CACHE_DATABASE: 1
  REDIS_CACHE_SSL: false

netboxLocalOperations: []

